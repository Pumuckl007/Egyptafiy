<!DOCTYPE html>
<head>
  <title>Egyptafiy</title>
  <link href="css.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div>This is a pice of softwear that will convert your fraction into an <a href="http://en.wikipedia.org/wiki/Egyptian_fraction">Egyptian Fraction</a> using <a href="http://en.wikipedia.org/wiki/Arabic_numerals">arabic numerals</a>.
  <div>The top box is numerator and the bottom box is the denominator. Please don't try too large values > 100000. The smallest fraction part can be 1/300000000</div>
  <div><input class="numerator" id="numerator"></input>   <button onClick="egyptafiy.solveButton()">Solve</button></div>
  <div><input class="denominator" id="denominator"></input></div>
  <div id="answer"></div>
  <script src="egyptafiy.js"></script>
</body>
